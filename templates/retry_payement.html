<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retry Payment - Razorpay</title>
    
    <!-- Include Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="retryPaymentHandler()" class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Retry Payment</h1>

            <!-- Order ID Input -->
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="order_id" class="block text-sm font-medium text-gray-700">Order ID:</label>
                    <input 
                        type="text" 
                        id="order_id" 
                        x-model="orderDetails.order_id" 
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border"
                    >
                </div>

                <button 
                    @click="fetchOrderDetails"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                >
                    Fetch Order & Retry Payment
                </button>
            </div>

            <!-- Display for errors or success -->
            <div 
                x-show="errorMessage" 
                x-transition
                class="mt-4 p-4 rounded-md bg-red-50 border border-red-200"
            >
                <p class="text-sm text-red-600" x-text="errorMessage"></p>
            </div>
            
            <div 
                x-show="successMessage" 
                x-transition
                class="mt-4 p-4 rounded-md bg-green-50 border border-green-200"
            >
                <p class="text-sm text-green-600" x-text="successMessage"></p>
            </div>
        </div>
    </div>

    <script>
        function retryPaymentHandler() {
            return {
                orderDetails: {
                    order_id: ''
                },
                errorMessage: '',
                successMessage: '',
                jwtToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjo2LCJlbWFpbCI6InNhanVhbGVlbmExQGdtYWlsLmNvbSIsInJvbGUiOiJjdXN0b21lciIsImV4cCI6MTczMTgxOTA4MH0.57Bn9Pjep62HXlr78rubnZbjgQCqOv-1Okevnt_rCdY",  // replace with actual JWT token

                async fetchOrderDetails() {
                    this.errorMessage = '';
                    this.successMessage = '';

                    if (!this.orderDetails.order_id) {
                        this.errorMessage = "Please enter a valid order ID";
                        return;
                    }

                    try {
                        let response = await fetch(`http://localhost:3000/api/v1/user/order/${this.orderDetails.order_id}/retry_payment`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.jwtToken}`
                            }
                        });

                        let data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to retry payment');
                        }

                        // Start Razorpay Payment if order details are returned successfully
                        this.startRazorpayPayment(data);
                    } catch (error) {
                        this.errorMessage = error.message || "An error occurred";
                    }
                },

                startRazorpayPayment(orderData) {
                    var options = {
                        "key": "rzp_test_4TyJkSMMUMO64l",  // Replace with actual Razorpay key ID
                        "amount": orderData.amount * 100,
                        "currency": orderData.currency,
                        "name": "Test Store",
                        "description": "Order Payment Retry",
                        "order_id": orderData.razorpay_order_id,
                        "handler": (response) => {
                            this.confirmPayment(response);
                        },
                        "prefill": {
                            "name": "John Doe",
                            "email": "john.doe@example.com",
                            "contact": "9999999999"
                        },
                        "theme": {
                            "color": "#3399cc"
                        }
                    };

                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                },

                async confirmPayment(paymentResponse) {
                    try {
                        let response = await fetch('http://localhost:3000/api/v1/user/payments/razorpay/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.jwtToken}`
                            },
                            body: JSON.stringify({
                                razorpay_payment_id: paymentResponse.razorpay_payment_id,
                                razorpay_order_id: paymentResponse.razorpay_order_id,
                                razorpay_signature: paymentResponse.razorpay_signature
                            })
                        });

                        let data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to verify payment');
                        }

                        this.successMessage = "Payment successful! Order has been processed.";
                    } catch (error) {
                        this.errorMessage = error.message || "Payment verification failed.";
                    }
                }
            }
        }
    </script>
</body>
</html>
